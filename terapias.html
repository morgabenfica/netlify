<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terapias - Espaço Religare</title>
    <link rel="stylesheet" href="terapias.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="consultas_capa.png" alt="Capa do Portfólio" class="capa">
        <div class="menu">
            <span class="menu-icon">&#9776;</span>
            <span class="menu-text" onclick="toggleMenu()">MENU</span>
            <nav id="menu-consult" class="hidden">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="terapias.html">Consultas</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <script>
        function toggleMenu() {
            var menuItems = document.getElementById("menu-consult");
            if (menuItems.classList.contains("hidden")) {
                menuItems.classList.remove("hidden");
            } else {
                menuItems.classList.add("hidden");
            }
        }
    </script>
    <section id="serviços">
        <div class="gallery">
            <div class="product" onclick="showDetails('aromaterapia')">
                <a href="aromaterapia.html" class="termoslink">
                    <img src="aromaterapia.jpg" alt="aromaterapia">
                    Aromaterapia
                </a>
            </div>
            <div class="product" onclick="showDetails('cristais')">
                <a href="cristaloterapia.html" class="termoslink">
                    <img src="cristaloterapia.jpg" alt="cristaloterapia">
                    Cristaloterapia
                </a>
            </div>
            <div class="product" onclick="showDetails('reiki')">
                <a href="reiki.html" class="termoslink"> 
                    <img src="reiki.jpg" alt="reiki">
                    Reiki
                </a>
            </div>
            <div class="product" onclick="showDetails('runas')">
                <a href="runas.html" class="termoslink">
                    <img src="runas.jpg" alt="runas">
                    Runas
                </a>
            </div>  
            <div class="product" onclick="showDetails('tarot')">
                <a href="taromancia.html" class="termoslink">
                    <img src="taromancia.jpg" alt="taromancia">
                    Taromancia
                </a>
            </div>
        </div>
    </section>
    <footer id="contato">
        <div class="left-side">
            <a href="index.html">
                <img src="logo_rodape.png" alt="logo do site" class="logo">
            </a>
            <div class="copy">
                &copy; Copyright - Todos os Direitos Reservados.
            </div>
        </div>
        <div class="social-links copy">
            Redes Sociais:
            <a href="https://www.whatsapp.com" target="_blank" class="termoslink">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank" class="termoslink">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="termoslink">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com" target="_blank" class="termoslink">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <div class="right-side">
            <div class="copy">
                &copy; Feito por: Morgana Benfica.
            </div>
        </div>
    </footer>
</body>
</html>
